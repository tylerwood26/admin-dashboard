<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="imgs/dashboard.svg" alt="dashboard">
                <h1>Dashboard</h1>
            </div>
            <div class="link-group-1">
                <ul>
                    <li><img src="imgs/home.svg" alt="home"><h3>Home</h3></li>
                    <li><img src="imgs/profile.svg" alt="profile"><h3>Profile</h3></li>
                    <li><img src="imgs/message.svg" alt="message"><h3>Messages</h3></li>
                    <li><img src="imgs/history.svg" alt="history"><h3>History</h3></li>
                    <li><img src="imgs/tasks.svg" alt="tasks"><h3>Tasks</h3></li>
                    <li><img src="imgs/communities.svg" alt="communities"><h3>Communities</h3></li>
                </ul>
            </div>
            <div class="link-group-2">
                <ul>
                    <li><img src="imgs/settings.svg" alt="settings"><h3>Settings</h3></li>
                    <li><img src="imgs/support.svg" alt="support"><h3>Support</h3></li>
                    <li><img src="imgs/privacy.svg" alt="privacy"><h3>Privacy</h3></li>
                </ul>
            </div>
        </div>
        <div class="nav">
            <div class="top-nav">
                <div class="search">
                    <img src="" alt="">
                    <input type="text">
                </div>
                <div class="menu">
                    <img src="" alt="">
                    <img src="" alt="">
                    <h3>Morgan Oakley</h3>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="bottom-left">
                    <img src="" alt="">
                    <p>Hi there,</p>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
                <div class="bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="projects">
            <h3>Your Projects</h3>
        </div>
    </div>
</body>
</html>
